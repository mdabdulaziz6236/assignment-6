<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth | Plant a Tree</title>
    <!-- DaisyUI and Tailwind CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font Inter  cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <header>
      <div
        class="navbar md:py-5 bg-base-100 shadow-sm md:px-[135px] bg-[#15803d] text-white px-5"
      >
        <div class="navbar-start">
          <h1 class="md:text-2xl text-xl mr-2">Green Earth</h1>
        </div>
        <div class="navbar-center">
          <p class="md:mr-6 mr-3">About</p>
          <p class="md:mr-6 mr-3">Gallery</p>
          <p class="md:mr-6 mr-3">Plant a Tree</p>
        </div>
        <div class="navbar-end">
          <button
            class="hover:bg-green-800 hover:text-white transition-colors duration-300 p-2 md:px-3 rounded-[23px] md:text-[18px] font-medium text-[#15803D] bg-[#FACC15] border-0"
          >
            Plant a Tree
          </button>
        </div>
      </div>
    </header>
    <!-- banner  -->
    <section class="bg-[#CFF0DC]">
      <div class="flex justify-center items-center py-9 lg:py-0">
        <img class="hidden md:block" src="assets/hero-leaf2.png" alt="" />
        <div class="text-center">
          <h1 class="font-bold md:text-[33px] text-[23px] mb-2">
            Plant a Tree, Grow a Future
          </h1>
          <p class="font-normal mb-6">
            Join our mission to plant 1 million trees
            <br class="md:hidden" />and make the Earth greener for future
            generations.
          </p>
          <button
            class="hover:bg-green-800 hover:text-white transition-colors duration-300 p-2 md:px-3 rounded-[23px] md:text-[18px] font-medium text-[#15803D] bg-[#FACC15] border-0"
          >
            Get Involved
          </button>
        </div>
        <img class="hidden md:block" src="assets/hero-leaf2.png" alt="" />
      </div>
    </section>
  </body>
</html>
